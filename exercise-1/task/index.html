<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collapsible exercise</title>
    <style>
      .hidden {
        display: none;
      }
      .wrapper {
        max-width: 300px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
      <!-- https://www.w3.org/WAI/tutorials/menus/flyout/  -->
    <div class="wrapper">
      <h1>Collapsible exercise</h1>
      <div class="collapsible-container">
        <button class="collapsible-trigger">show menu</button>
        <ul class="collapsible-child hidden">
          <li><a href="http://www.apple.com">apple</a></li>
          <li><a href="http://www.pear.com"></a>pear</a></li>
          <li><a href="http://www.plum.com"></a>plum</a></li>
          <li><a href="http://www.peach.com"></a>peach</a></li>
          <li><a href="http://www.orange.com"></a>orange</a></li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const collapsibleContainer = document.querySelector(
        ".collapsible-container"
      );
      const trigger = collapsibleContainer.querySelector(
        ".collapsible-trigger"
      );
      const child = collapsibleContainer.querySelector(".collapsible-child");

      trigger.addEventListener("click", function(event) {
        event.preventDefault();

        if (child.classList.contains("hidden")) {
          trigger.innerHTML = "hide menu";
          child.classList.remove("hidden");
        } else {
          trigger.innerHTML = "show menu";
          child.classList.add("hidden");
        }
      });
    });
  </script>
</html>
