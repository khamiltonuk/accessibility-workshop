<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collapsible exercise</title>
    <style>
      .hidden {
        display: none;
      }
      .wrapper {
        max-width: 300px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Collapsible exercise</h1>
      <div class="collapsible-container">
        <button class="collapsible-trigger">show content</button>
        <div class="collapsible-child hidden">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda,
          harum veritatis necessitatibus ullam quis optio? Illo dolorum
          doloribus, voluptate autem labore voluptatum vero commodi quae
          consequuntur incidunt aliquam laboriosam perspiciatis.
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      const collapsibleContainer = document.querySelector(
        ".collapsible-container"
      );
      const trigger = collapsibleContainer.querySelector(
        ".collapsible-trigger"
      );
      const child = collapsibleContainer.querySelector(".collapsible-child");

      trigger.addEventListener("click", function(event) {
        event.preventDefault();

        if (child.classList.contains("hidden")) {
          trigger.innerHTML = "hide content";
          child.classList.remove("hidden");
        } else {
          trigger.innerHTML = "show content";
          child.classList.add("hidden");
        }
      });
    });
  </script>
</html>
